<!DOCTYPE html>
<html>
<head>
  <title>Vue BMI Calculator</title>
  <script type="text/javascript" src="../vue.min.js"></script>
  <style>
    div.grid div{
      padding: 20px;
      font-size: 18px;
      text-align: center;
      color: #fff;
      float: left;

    }
    div.grid{
      display: grid;
      grid-template-columns: auto auto auto auto;

    }

  </style>
</head>
<body>
    <div id="app" >
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h1>{{message}}</h1>
          <div class="form-group">
            <label for="height">Your Height</label>
            <input type="number" class="form-control" name="feet"  v-model="feet" />feet
            <input type="number" class="form-control" name="inch" v-model="inch">inch<br><br>
          </div>
          <div class="form-group">
            <label for="weight">Your Weight</label>
            <input type="number" class="form-control" name="pound" v-model="pound" />pounds<br><br>
          </div>
          <div class="form-group">
            <button  v-on:click="calculate">Calculate</button><br><br>
          </div>
          <div class="grid">
            <div style="background-color: blue; width: 200px;">Underweight <br><18.5</div>
            <div style="background-color: green;width: 200px;">Normal Weight <br>between 18.5-25</div>
            <div style="background-color: orange;width: 200px;">Over Weight <br>between 25-30</div>
            <div style="background-color: red;width: 200px;margin-right: 1000px;">Obese <br>30</div>
          </div><br><br><br>
          <label for="bmi">Your BMI:</label>
          <input type="text" id="bmi" v-model="result">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'BMI Calculator',
        feet:'',
        inch:'',
        pound:'',
        result:''
      },
      methods :{
        calculate: function () {
          var feet=parseInt(this.feet);
          var inch=parseInt(this.inch);
          var pound=parseInt(this.pound);
          var height =(feet*12)+inch;
          var bmi=((pound/(height*height))*703).toFixed(1);
          this.result=bmi;
          if (bmi<18.5) {
            $('#bmi').css('background-color','blue')
          }else if (bmi<25) {
            $('#bmi').css('background-color','green')
          }else if (bmi<30) {
            $('#bmi').css('background-color','orange')
          }else {
            $('#bmi').css('background-color','red')
          } 
        }
      }
    })
  </script>
</body>
</html>
